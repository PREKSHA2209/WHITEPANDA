<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.alert {
  padding: 20px;
  background-color: #4CAF50;
  color: white;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>
</head>
<body>

<h2>BOOKING STATUS</h2>

<p>Click on the "CLOSE"  to return to dashborad .</p>
<div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  <strong>SUCCESSFULL!  </strong><br/>THE CAR HAS BEEN BOOKED FOR YOU!!<br/>   
  <a href="index.html"><b><big>  close</big></b></a>
</div>

</body>
</html>
